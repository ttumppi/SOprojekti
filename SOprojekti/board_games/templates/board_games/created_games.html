{% extends "board_games/homepage.html" %} 
{% block content %}
{% for boardgame in boardgames %}
    <ul>
        <p>Games added by you:</p>
        <li><a href="{% url 'board_games:boardgame' boardgame.id %}"> {{ boardgame }} </a> 
        <a href="{% url 'board_games:edit_boardgame' boardgame.id %}">|Edit boardgame|</a>
        <a href="{% url 'board_games:delete_boardgame' boardgame.id %}">|Delete boardgame|</a>
        </li>
    </ul>
{% empty %}
    <p> You have not added any boardgames </p>
{% endfor %} 

{% endblock content %}
